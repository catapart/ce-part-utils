<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automated tests for the ce-part-utils library">
    <title>ce-part-utils Test Runner</title>
</head>
<body>
    <header class="page-header">
        <div class="arrows">
            <span class="arrow">
                <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
            </span>
            <span class="arrow reverse">
                <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
            </span>
            <span class="arrow">
                <svg class="icon arrow-icon"><use href="#icon-definition_arrow"></use></svg>
            </span>
        </div>
        <div class="text">
            <div class="breadcrumbs">
                <a class="breadcrumb" href="https://github.com/catapart/">@catapart</a>
                <a class="breadcrumb" href="../">ce-part-utils</a>
            </div>
            <h1 class="title">Automated Testing</h1>
        </div>
    </header>
    <main>
        <test-runner>
            <code-tests auto="false" src="./libs/tests/functions.tests.js">
                <span slot="title">Functions</span>
            </code-tests>
            <code-tests auto="false" src="./libs/tests/configurations.tests.js">
                <span slot="title">Configurations</span>
            </code-tests> 
            <custom-element></custom-element>
            <custom-element-a></custom-element-a>
            <custom-element-b></custom-element-b>
        </test-runner>
    </main>
    <div id="icon-definitions">
        <svg id="icon-definition_arrow" viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
            <g stroke-width='0'></g>
            <g stroke-linecap='round' stroke-linejoin='round'></g>
            <g>
                <path 
                fill="var(--fill-color)"
                d='M8.72798 15.795L3.72798 7.795C3.10356 6.79593 3.82183 5.5 4.99998 5.5L15 5.5C16.1781 5.5 16.8964 6.79593 16.272 7.795L11.272 15.795C10.6845 16.735 9.31549 16.735 8.72798 15.795Z'></path>
            </g>
        </svg>
    </div>
    <link rel="stylesheet" href="../introduction.css">
    <link rel="stylesheet" href="./tests.css">
    <script type="module" src="./libs/tests/tests.js"></script>
</body>
</html>
