<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Element Part Utils</title>
    <link rel="stylesheet" href="./demo-page.css">
    <style>
        article.assign-parts .example { display: grid; gap: 1em; position: relative; }
    </style>
    <script type="module" src="../dist/ce-part-utils.js"></script>
    <script type="module" src="./collection-browser/collection-browser.js"></script>
</head>
<body>
    <main class="centered-single-column">
        <header class="full-width">
            <div class="content centered-single-column">
            <h1>Game</h1>
            </div>
        </header>
        <article class="overview">
            <h2>Overview</h2>
            <p></p>
        </article>
        <article class="assign-parts">
            <style>
            
            </style>
            <h2><code>assignParts</code> function</h2>
            <div class="description">
                <p></p>
            </div>
            <div class="example">

            </div>
        </article>
        <article class="get-exportparts">
            <style>
            
            </style>
            <h2><code>getParts</code> function</h2>
            <div class="description">
                <p></p>
            </div>
            <div class="example">
                <collection-browser>
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                </collection-browser>
            </div>
            <script type="module">
                import { assignClassAndIdToPart, assignTagToPart, assignPartsAsExportPartsAttribute } from '../dist/ce-part-utils.js';

                document.addEventListener("DOMContentLoaded", () =>
                {
                    const collectionBrowser = document.querySelector('collection-browser');
                    assignClassAndIdToPart(collectionBrowser.shadowRoot);
                    assignTagToPart(collectionBrowser.shadowRoot);
                    assignPartsAsExportPartsAttribute(collectionBrowser.shadowRoot, false, { 'navigation': 'testing' });

                });
            </script>
        </article>
    </main>
</body>
</html>
